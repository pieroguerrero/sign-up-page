<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <header></header>
    <main>
        <div class="side-bar">
            <div class="logo">
                <img src="img/pngwingcom.png" alt="logo">
                <p>Tumi</p>
            </div>

            <p>Photo by <a href="https://unsplash.com/@jackieboylhart">Jackie Hope</a></p>
        </div>
        <form class="form-sign-up" action="" method="post">
            <p class="title">This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams.</p>

            <p class="title">You <i>now</i> you want it</p>
            <div class="fields-container">
                <fieldset>
                    <legend>Sign-up now!</legend>
                    <div class="container">
                        <div class="row">
                            <div class="item">
                                <label for="first-name">Fist Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder=" " required>
                                <span></span>
                            </div>
                            <div class="item">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder=" " required>
                                <span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder=" " required>
                                <span></span>
                            </div>
                            <div class="item">
                                <label for="telephone">Phone Number</label>
                                <input type="tel" id="telephone" name="telephone" placeholder=" " required>
                                <span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder=" " required>
                                <span></span>
                            </div>
                            <div class="item">
                                <label for="conf-password">Confirm Password</label>
                                <input type="password" id="conf-password" name="conf-password" placeholder=" " required>
                                <span></span>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>
            <div class="action">
                <button type="submit" class="button-action">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>

    </main>
    <footer></footer>

</body>

</html>
